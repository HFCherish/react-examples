<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>filter product</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script>
		var Elapsed = React.createClass({
			render: function() {
				var elapsed = Math.round(this.props.elapsed/100);
				elapsed = elapsed/10 + (elapsed % 10 ? '' : '.0');
				var message = 'React has been successfully running for ' + elapsed + ' seconds';
				return React.DOM.p(null, message);
			}
		});

		var ElapsedFactory = React.createFactory(Elapsed);
		var start = new Date().getTime();
		setInterval(function() {
			ReactDOM.render(
			ElapsedFactory({elapsed: new Date().getTime() - start}),
			document.getElementById('content')
		)}, 50);
    </script>
  </body>
</html>
